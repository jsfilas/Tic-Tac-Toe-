<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="gameboard">
            <div id="0" class="box box0"></div>
            <div id="1" class="box box1"></div>
            <div id="2" class="box box2"></div>
            <div id="3" class="box box3"></div>
            <div id="4" class="box box4"></div>
            <div id="5" class="box box5"></div>
            <div id="6" class="box box6"></div>
            <div id="7" class="box box7"></div>
            <div id="8" class="box box8"></div>
        </div>
        <h1 id="announceWinner" class="hidden">Player 1 wins!</h1>
        <form id="playerEntry">
            <h3 id="p1">Player 1</h3>
            <input id="player1" placeholder="Player 1 name" type="text">
            <h4 id="vs" class="hidden">vs</h4>
            <h3 id="p2">Player 2</h3>
            <input id="player2" placeholder="Player 2 name" type="text">
        </form>
        <button id="startBtn">START</button>
        <button id="restartBtn" class="hidden">RESTART</button>
        <script src="game.js"></script>
    </body>
</html>
